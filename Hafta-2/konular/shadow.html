<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        .text-shadow{
            text-shadow: 0px 0px 3px red;
        }
        .box-shadow{
            width: 200px;
            height: 100px;
            border: 1px solid lightgray;
            box-shadow: 10px 10px 5px coral;
        }
        .box-shadow-inset{
            width: 200px;
            height: 100px;
            border: 1px solid lightgray;
            box-shadow: inset 10px 10px 5px coral;
        }
    </style>
</head>
<body>
    <h1>CSS Shadow</h1>
    <h2>CSS Text Shadow</h2>
    <h4 class="text-shadow">Metin Gölge Efekti</h4>
    <h2>CSS Box Shadow</h2>
    <h3>outset</h3>
    <h4 class="box-shadow">Box Gölge Efekti</h4>
    <h3>inset</h3>
    <h4 class="box-shadow-inset">Box Gölge Efekti</h4>
</body>
</html>
