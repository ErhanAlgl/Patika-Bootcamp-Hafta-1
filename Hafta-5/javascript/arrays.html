<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>
    <script>
        // Birden çok öğreden oluşan bir koleksiyonun tek bir değişlen adı altında saklanmasını sağlar.
        let numbers = [-1, 3, 2, 4];
        let strings = ['B', 'C', 'D', 'D'];

        console.dir(numbers);
        console.dir(strings);

        // 0. elamanı güncelle
        numbers[0] = 1;

        // Dizinin sonuna ekle
        strings.push('Push 1');

        // Dizinin başına ekle
        strings.unshift('Unshift');

        // Dizinin belirli bir yerine eleman ekle
        strings.splice(2, 0, 'Splice 1', 'Splice 2'); // 2den başlayarak, hiç silme. Eğer 1 yazsaydık 2den başka ve 1 item sil diye algılayıp eklenen elemandan sonra gelen veriyi/itemi silecekti.

        // Dizinin son elemanını sil
        strings.pop();

        // Dizinin ilk elemanını sil
        strings.shift();

        // Dizi elemanlarını sırala
        numbers.sort();

        // Dizi elemanlarını ters sırala
        numbers.reverse();

        // Dizileri birleştir
        const concated = numbers.concat([5, 6]);
        console.log('numbers.concat()', concated);

        // Dizi içindeki her elaman için işlem yap
        const reduced = numbers.reduce(function (total, value) {
            return total + value
        }, 0);

        console.log('numbers.reduce()', reduced);

        // Dizi içindeki tüm elemanlar için koşulu sına
        const isOk = numbers.every(function (value) {
            if (value > 0) {
                return true;
            }
        });
        console.log('numbers.every()', isOk);

        // Dizi içindeki bazı elemanlar için koşulu sına
        const isSomeOk = numbers.some(function (value) {
            if (value > 3) {
                return true;
            }
        });
        console.log('numbers.every()', isSomeOk);

        // Dizinin belli bir kısmını böl
        const sliced = strings.slice(1, 3); // 1 den 3. ye kadar yani 1. ve 2. elamanı aldı
        console.log('strings.slice()', sliced);

        // Diziyi metine dönüştür.
        const joined = strings.join(', ');
        console.log('strings.join()', joined);

        // Dizi içinde bir elemanı ara
        const finded = strings.find(function (value) {
            if (value === 'D') {
                return true;
            }
        });
        console.log('strings.find()', finded);

        // Dizi içinde tüm elemanları ara
        const filtered = strings.filter(function (value) {
            if (value === 'D') {
                return true;
            }
        });
        console.log('strings.filter()', filtered);

        // Dizi içindeki tüm elemalar için işlem yap
        const maped = strings.map(function (value) {
            return '(' + value + ')';
        });
        console.log('strings.map()', maped);

        console.log('numbers[]', numbers[0]);
        console.log('strings[]', strings[3]);
        console.log('strings.includes', strings.includes('D')); // value var mı yok mu kontrol eder.
        console.log('strings.indexof()', strings.indexOf('D')); // valuenin index numarasını bulur. Eğer yoksa -1 verir. Soldan sağa arar. İlk bulduğu valuenin index i ni verir
        console.log('strings.lastIndexOf()', strings.lastIndexOf('D')); // valuenin index numarasını bulur. Eğer yoksa -1 verir. Sağdan sola arar. İlk bulduğu valuenin index i ni verir.
        console.log('strings.at', strings.at(0));

        let person = {
            name: "Alice",
            age: 25,
            isStudent: true,
        }
        console.log(person.name);
        console.log(person["age"]);

        person.gender = "female"
        console.log(person.gender);

        let person2 = {
            name: "Alice",
            age: 25,
            isStudent: true,
            greet: function () {
                return "Hello, my name is " + this.name;
            }
        };
        console.log(person2.greet());


        let car = {
            brand: "Toyota",
            model: "FJ Cruiser",
            year: 2023,
            color: 'Blue',
            getDetails: function() {
                return "My Car " + this.brand + " " + this.model + " " + this.year + " " + this.color;
            }
        };
        console.log(car.getDetails());


    </script>
</body>

</html>
