<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Play Your Dream Song</h1>
        <div class="img">
            <img src="./assets/drum.png" alt="Drum Set" class="bg-img">
        </div>
        <div class="keys">
            <button class="key" data-key="A">A<span>Boom</span>
            </button>
            <button class="key" data-key="S">S<span>Clap</span></button>
            <button class="key" data-key="D">D<span>Hihat</span></button>
            <button class="key" data-key="F">F<span>Kick</span></button>
            <button class="key" data-key="G">G<span>Openhat</span></button>
            <button class="key" data-key="H">H<span>Ride</span></button>
            <button class="key" data-key="J">J<span>Snare</span></button>
            <button class="key" data-key="K">K<span>Tink</span></button>
            <button class="key" data-key="L">L<span>Tom</span></button>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
