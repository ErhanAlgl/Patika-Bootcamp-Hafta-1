<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <!-- Başarıyla Ekleme Toast -->
  <div class="me-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div id="liveToast" class="toast success">
          <div class="toast-header">
            <strong class="me-auto">Patika+</strong>
            <small>1 second ago</small>
            <button type="button" class="ms-2 mb-1 btn-close" data-bs-dismiss="toast" aria-label="Close">
            </button>
          </div>
          <div class="toast-body">
            Listeye başarılı bir şekilde eklendi!
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Boş Ekleme Engeli Toast -->
  <div class="me-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div id="liveToast" class="toast error">
          <div class="toast-header">
            <strong class="me-auto">Patika+</strong>
            <small>1 second ago</small>
            <button type="button" class="ms-2 mb-1 btn-close" data-bs-dismiss="toast" aria-label="Close">
            </button>
          </div>
          <div class="toast-body">
            Listeye boş ekleme yapamazsın!
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Başarıyla Silme Toast -->
<div class="me-1" style="position: relative">
  <div style="position: absolute; top: 0; right: 0">
      <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
          <div id="liveToast" class="toast success-delete">
              <div class="toast-header">
                  <strong class="me-auto">Patika+</strong>
                  <small>1 second ago</small>
                  <button type="button" class="ms-2 mb-1 btn-close" data-bs-dismiss="toast" aria-label="Close">
                  </button>
              </div>
              <div class="toast-body">
                  Başarılı bir şekilde kaldırıldı!
              </div>
          </div>
      </div>
  </div>
</div>
  <div class="container">
    <div class="header">
      <img src="https://cdn.prod.website-files.com/6097e0eca1e87557da031fef/65ddd0b63551335908fb216e_patika%20logo.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
    </div>

    <ul id="list"></ul>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
      </script>
    <script src="./js/main.js"></script>
  </div>
</body>

</html>
