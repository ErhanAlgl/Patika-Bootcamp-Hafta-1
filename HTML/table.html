<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>

    <table>
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
        </tr>
        <tr>
            <td>Ahmet</td>
            <td>Kaya</td>
        </tr>
        <tr>
            <td>Mehmet</td>
            <td>Yılmaz</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Ürün Adı</th>
            <th>Ürün Fiyatı</th>
        </tr>
        <tr>
            <td>Elma</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>Muz</td>
            <td>$0.5</td>
        </tr>
    </table>


    <table style="width:100%; border: 1px solid black;">
        <tr>
            <th style="border: 1px solid black; padding: 15px; text-align: left;">İsim</th>
            <th style="border: 1px solid black; padding: 15px; text-align: left;">Soyisim</th>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 15px; text-align: left;">Ahmet</td>
            <td style="border: 1px solid black; padding: 15px; text-align: left;">Kaya</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 15px; text-align: left;">Mehmet</td>
            <td style="border: 1px solid black; padding: 15px; text-align: left;">Yılmaz</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td>
                <table border="2">
                    <tr>
                        <td>İç Tablo Hücresi 1</td>
                        <td>İç Tablo Hücresi 2</td>
                    </tr>
                </table>
            </td>
            <td>Dış Tablo Hücresi</td>
        </tr>
    </table>


    <table>
        <tr>
          <th>Ürün Adı</th>
          <th colspan="2">Fiyat Bilgileri</th>
        </tr>
        <tr>
          <td>Elma</td>
          <td>$1</td>
          <td>%10 indirimle</td>
        </tr>
        <tr>
          <td>Muz</td>
          <td>$0.5</td>
          <td>%5 indirimle</td>
        </tr>
      </table>

      <table border="1">
        <tr>
          <th colspan="2">Kahvaltı Menüsü</th>
        </tr>
        <tr>
          <td>Yumurta</td>
          <td>Bal</td>
        </tr>
        <tr>
          <td colspan="2">Süt</td>
        </tr>
      </table>

      <table border="1">
        <tr>
          <td rowspan="2">Meyveler</td>
          <td>Elma</td>
        </tr>
        <tr>
          <td>Muz</td>
        </tr>
      </table>

</body>

</html>
